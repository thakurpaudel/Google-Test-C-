name: Google Test CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive # Ensures submodules are checked out correctly
          fetch-depth: 1

      - name: Update Submodules
        run: git submodule update --init --recursive

      - name: Install Dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake g++ make

      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake ..

      - name: Build Project
        run: |
          cd build
          make -j$(nproc)

      - name: Run Unit Tests
        run: |
          cd build
          ctest --output-on-failure

      - name: Upload Test Results (Optional)
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/*.xml # Adjust if needed for test reports
